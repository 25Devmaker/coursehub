{% extends "base.html" %}

{% block title %}Create Course - CourseHub{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h2>Create New Course</h2>
        
        <form method="POST" action="{{ url_for('admin_create_course') }}">
            <div class="form-group">
                <label for="title">Course Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="thumbnail">Thumbnail URL</label>
                <input type="url" id="thumbnail" name="thumbnail" placeholder="https://example.com/image.jpg">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="total_chapters">Total Chapters</label>
                    <input type="number" id="total_chapters" name="total_chapters" min="0" value="0" required>
                </div>
                
                <div class="form-group">
                    <label for="total_hours">Total Hours</label>
                    <input type="number" id="total_hours" name="total_hours" min="0" step="0.1" value="0" required>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Course</button>
                <a href="{{ url_for('admin_courses') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Add Chapter - CourseHub{% endblock %}

{% block extra_css %}
<style>
.CodeMirror {
    height: 300px;
    margin: 10px 0;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h2>Add Chapter to {{ course.title }}</h2>
        
        <form method="POST" action="{{ url_for('admin_add_chapter', course_id=course.id) }}">
            <div class="form-group">
                <label for="chapter_number">Chapter Number</label>
                <input type="number" id="chapter_number" name="chapter_number" value="{{ next_number }}" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="title">Chapter Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="content">Chapter Content (HTML supported)</label>
                <textarea id="content" name="content" rows="10" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="checkpoint">Checkpoint Question/Task</label>
                <input type="text" id="checkpoint" name="checkpoint" placeholder="e.g., Complete the following code snippet">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Chapter</button>
                <a href="{{ url_for('admin_edit_course', course_id=course.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Sign Up - CourseHub{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Create Your Account</h2>
        <p class="auth-subtitle">Join CourseHub and start your learning journey</p>
        
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="usn">USN Number</label>
                <input type="text" id="usn" name="usn" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email (Personal/College)</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Minimum 6 characters">
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
